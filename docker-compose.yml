version: '3.5'
services:
  app:
   #image: "shiasyn/docker-laravel:latest"
    build: ./docker/php
    restart: "on-failure:5"
   #ports:
   #  - "8000:8000"
    volumes:
      - .:/app:cached
      - ./docker/php/php-fpm.sock:/var/run/php/php-fpm.sock
   #  - ./docker/php/config/php.ini:/usr/local/etc/php/php.ini
   #  - ./docker/app-entrypoint.sh:/app-entrypoint.sh
    environment:
      - DB_HOST=db
      - DB_USERNAME=user
      - DB_DATABASE=database
      - DB_PASSWORD=password
   #env_file: .env
    depends_on:
      - db
  nginx:
    build: ./docker/nginx
    ports:
      - "8000:80"
    volumes:
      - .:/app:cached
      - ./docker/php/php-fpm.sock:/var/run/php/php-fpm.sock
  #   - ./docker/nginx/log/error.log:/var/log/nginx/error.log
  #   - ./docker/nginx/log/access.log:/var/log/nginx/access.log
  #   - ./docker/nginx/config/default.conf:/etc/nginx/conf.d/default.conf
    restart: "on-failure:5"
    depends_on:
      - app
  db:
    image: "mariadb:10.1.38"
    restart: "on-failure:5"
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mariadb/bitrix.cnf:/etc/mysql/conf.d/bitrix.cnf
#   ports:
#     - "3306:3306"
# redis:
#   image: "redis:alpine"
#   restart: "on-failure:5"
#
volumes:
    db-data:

